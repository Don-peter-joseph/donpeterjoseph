name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # triggers on every push to main

permissions:
  contents: write # allows pushing to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout your main branch
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node (change version if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies and build
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Deploy build folder to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # or ./dist if using Vite
